<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body class="container">
   
    
   
    <section id="cadastro">
        
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Agenda</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <label for="nome">Nome</label>
                        <input type="text" placeholder="Nome" class="form-control" id="nome"><br>
                        <label for="telefone">Telefone</label>
                        <input type="text" placeholder="Telefone" class="form-control" id="telefone"><br>
                        <label for="anotacao">Anotações</label>
                        <textarea type="text" placeholder="Anotação" class="form-control" id="anotacao"></textarea><br>
                        <label for="cep">Cep</label>
                        <input type="text" placeholder="Cep" class="form-control" id="cep"><br>
                       
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label for="logradouro">Logradouro</label>
                        <input type="text" placeholder="Logradouro" class="form-control" id="logradouro">
                    </div>
                    <div class="col-md-4">
                        <label for="bairro">Bairro</label>
                        <input type="text" placeholder="Bairro" class="form-control" id="bairro">
                    </div>
                   
                </div>
                <div class="row">
                   
                    <div class="col-md-4">
                        <label for="cidade">Cidade</label>
                        <input type="text" placeholder="Cidade" class="form-control" id="cidade">
                    </div>
                    <div class="col-md-4">
                        <label for="uf">Uf</label>
                        <input type="text" placeholder="Uf" class="form-control" id="uf">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <br>
                        <button type="button" title="Adicionar Pessoa" class="btn btn-sm btn-primary"
                            onclick="adicionarPessoa()">Adicionar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Tabela com items existentes -->
    <section class="items card">
        <table id="tabela" class="table-responsive">
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Anotações</th>
                
                <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>
             
            </tr>
        </table>
    </section>
    <section id="modalAtualizacao">
        <div class="modal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="nome">Nome</label>
                            <input type="text" placeholder="Nome" class="form-control" id="nomeUpdate"><br>
                            <label for="telefone">Telefone</label>
                            <input type="text" placeholder="Telefone" class="form-control" id="telefoneUpdate"><br>
                            <label for="anotacao">Anotações</label>
                            <textarea type="text" placeholder="Anotação" class="form-control" id="anotacaoUpdate"></textarea><br>
                            <label for="cep">Cep</label>
                            <input type="text" placeholder="Cep" class="form-control" id="cepUpdate"><br>
                           
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label for="logradouro">Logradouro</label>
                            <input type="text" placeholder="Logradouro" class="form-control" id="logradouroUpdate">
                        </div>
                        <div class="col-md-4">
                            <label for="bairro">Bairro</label>
                            <input type="text" placeholder="Bairro" class="form-control" id="bairroUpdate">
                        </div>
                       
                    </div>
                    <div class="row">
                       
                        <div class="col-md-4">
                            <label for="cidade">Cidade</label>
                            <input type="text" placeholder="Cidade" class="form-control" id="cidadeUpdate">
                        </div>
                        <div class="col-md-4">
                            <label for="uf">Uf</label>
                            <input type="text" placeholder="Uf" class="form-control" id="ufUpdate">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary"  onclick="atualizaPessoa()">Atualizar</button>
                </div>
              </div>
            </div>
          </div>
    </section>
    <script src="code.jquery.com_jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
